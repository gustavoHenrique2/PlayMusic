<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagens/tove.jpg" alt="">
    <div class="descricao">
        <h2> Habits - Hippie Sabotage Remix</h2>
        <i>Tove Lo</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
            
        <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
         </div>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-backward setas anterior"></i>
        <i class="fas fa-play botao-play"></i>
        <i class="fas fa-pause botao-pause"></i>
        <i class="fas fa-forward setas proximo"></i>

             
    </div>

    <audio src="musicas/Tove Lo - Habits (Stay High) - Hippie Sabotage Remix.mp3"></audio>
    
    <script src="script.js" defer></script>
</body>
</html>
